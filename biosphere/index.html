<!DOCTYPE html>
<html>

<head>
  <title>String Theory</title>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>

</head>

<body>

  <div class="bio-progress js-progress">

  </div>

  <div id="page-setup" class="bio-layout js-page hidden">
    <h1>STRING THEORY</h1>
    
    <div class="bio-main">
      <input class="js-faction js-faction-0" placeholder="Faction 1" />
      <input class="js-faction js-faction-1" placeholder="Faction 2" />
      <input class="js-faction js-faction-2" placeholder="Faction 3" />
    </div>
  
    <div class="bio-controls">
      <button name="factions">Enter Faction Names</button>
    </div>
  </div>

  <div id="page-apex" class="bio-layout js-page hidden">
    <h1 class="js-apex-title">APEX I</h1>
    
    <div class="bio-main js-apex-sequences">

    </div>

    <div class="bio-controls">
      <button name="retrograde">Begin Retrograde</button>
      <button name="gm">⚙️</button>
    </div>
  </div>

  <div id="page-retrograde" class="bio-layout js-page hidden">
    <h1 class="js-retrograde-title">RETROGRADE I</h1>
  
    <div class="bio-main js-retrograde-sequences">
  
    </div>
  
    <div class="bio-controls">
      <button name="apex">Back to Apex</button>
      <button name="cycle">Complete Cycle</button>
      <button name="gm">⚙️</button>
      
    </div>
  </div>

  <div id="page-epilogue" class="bio-layout js-page hidden">
    <h1 class="">EPILOGUE</h1>
  
    <div class="bio-main bio-sequence__small js-epilogue-sequences">
  
    </div>
  
    <div class="bio-controls">
      <button name="gm">⚙️</button>
    </div>
  </div>

  <div id="page-gm" class="bio-layout js-page hidden">
    <h1>GM panel</h1>
  
    <div class="bio-main">
      
    </div>

    <div class="bio-controls">
      <button name="reset">Reset Game</button>
      <button name="secrets">Show Secrets</button>
      <button name="back">Back To Game</button>
    </div>
  
  </div>

  <div id="page-secrets" class="bio-layout js-page hidden">
    <h1>Secrets</h1>
  
    <div class="bio-main js-secret-sequences">
      
    </div>

    <div class="bio-controls">
      <button name="back">Back To Game</button>
    </div>
  
  </div>



  <template id="dom-sequence">
    <div class="bio-display">
      <div class="bio-sequence"></div>
      <div class="bio-name"></div>
    </div>
  </template>

  <script type="module" src="main.js"></script>
</body>

</html>
